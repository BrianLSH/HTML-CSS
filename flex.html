<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        父元素常用属性
    </p>
    <p>flex-direction   设置<span style="color:red;">主轴</span>方向</p>
    <p>justify-content 设置<span style="color:red;">主轴</span>方向子元素的排列方式</p>
    <p></p>
    <p></p>
    <p>align-content <span style="color:blue;">侧轴</span>方向子元素排列方式(多行)</p>
    <p>align-item <span style="color:blue;">侧轴</span>子元素排列方式(单行)</p>
    <p></p> <p></p>
    <p>flex-wrap 设置子元素是否换行</p>
    <p></p> <p></p>
    <p>flex-row 复合属性,相当于同时设置了flex-direction 和 flex-wrap</p>
</body>
</html>
